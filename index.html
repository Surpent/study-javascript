<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset = "utf-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <script>
    /*
        ループ処理
        for

        break ループ処理を抜ける
        continue ループ処理を１回スキップ
    */

    /*
    var i = 0;
    while (i < 10) {
        console.log("i= "+i);
        i++;
    }
    */

    // i = 5 になったらループ処理を抜ける
    for (var i = 0; i < 10; i++) {
        if (i === 5) {
            break;
        }
        console.log("i= " +i);
    }

    // j = 3 をスキップする
    for (var j = 0; j < 10; j++) {
        if (j === 3) {
            continue;
        }
        console.log("j= " +j);
    }


    </script>
</body>
</html>
