<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset = "utf-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <script>
        /*
            組み込みオブジェクト

            - String
            - Array
            - Math
            - Date
        */

        // var s = new String("taguchi"); // 文字列オブジェクト
        var s = "taguchi"; // 文字列リテラル。オブジェクトとは別
        console.log(s.length); // 文字列の長さ
        console.log(s.replace("t", "T")); // 置き換える
        console.log(s.substr(1, 3)); // 抜き出す sbstr(何文字目から,何文字抜き出すか)

    </script>
</body>
