<!DOCTYPE htm>
<html lang="ja">
<head>
    <meta charset = "utf-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <script>
    /*
        数値
            10
            2.5
            -2.5
        演算子
            + - * / %
            += 代入を伴う演算子
            ++ -- 単項演算子
    */

    var x;
    x = 10 * 2; // 20
    x %= 3; // 2
    x += 5; // 7
    x *= 5; // 35
    x ++; // 36
    x --; // 35
    console.log(x);

    </script>
</body>
</html>
