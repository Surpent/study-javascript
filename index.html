<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset = "utf-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <script>
        /*
            即時関数

            すぐに実行される関数
            カッコ（）で囲う
            その中で定義された変数はローカル変数扱いとなり、
            他に影響を与えないので多人数での作業に向く。
        */

        /*
        // 即時関数の例
        (function(name){
            console.log("hello " + name);
        }("Tom"));
        */

        (function() {
            var x = 10,
                y = 20;
            console.log(x + y);
        })();

    </script>
</body>
</html>
