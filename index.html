<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset = "utf-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <script>
    /*
        ループ処理
        while
        do ... while
    */

    // 条件判断してから処理を行う
    var i = 0;
    while (i < 10) {
        console.log("i= "+i);
        i++;
    }

    // 先に処理を行ってから条件判断をする
    var j = 200;
    do {
        console.log("j= "+j);
        j++;

    } while (j < 10);

    </script>
</body>
</html>
