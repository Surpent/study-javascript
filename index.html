<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset = "utf-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <script>
        /*
            組み込みオブジェクト

            - String
            - Array
            - Math
            - Date
        */

        var a = new Array(100, 300, 200);
        // var a = [100, 300, 200];
        console.log(a.length);

        /*
        unshift 先頭から要素を追加
        push 末尾から要素を追加

        shift 先頭の要素を除去
        pop 末尾の要素を除去

        splice 途中から要素を削除

        removeItem インデックスを指定して削除

        https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array
        */

        a.push(500);
        console.log(a);

        // splice(何番目から,何個削除する, 追加要素1, 追加要素2, ...)
        a.splice(1, 2, 800, 1000, 20000);
        console.log(a);

    </script>
</body>
</html>
