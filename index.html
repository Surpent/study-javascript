<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習 - Prototype</title>
	<style>
        .myStyle{
            font-weight: bold;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
	<script>
		// http://uhyohyo.net/javascript/9_2.html

//Yuushaという関数の型を作る
function Yuusha(n){
  this.name = n;
}
Yuusha.prototype.jikoshokai = function(){
  console.log("私の名前は" + this.name + "です。" + "HPは" + this.hp + "です。");
};
Yuusha.prototype.hp = 100;
//攻撃する
Yuusha.prototype.attack = function(){
  this.hp -= 20;
  console.log("攻撃しました。 HPが" + this.hp + "に減りました。");
};

var yuusha1 = new Yuusha("勇者1");

//攻撃してもらう
yuusha1.attack();
yuusha1.attack();
	</script>
</body>

</html>
