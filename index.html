<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset = "utf-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <script>
        /*
            タイマー処理
                setInterval
                setTimeout

                setInterval
                前の処理が終わらなくても実行する

                setTimeout
                前の処理が終わってから実行する
        */

        var i = 0;

        // カウントを始める
        function show() {
            console.log(i++);
            var tid = setTimeout(function() {
                show();
            }, 1000);
            // timerが３以上になると止める
            if (i > 3){
                clearTimeout(tid);
            }
        }
        show();

        // １秒ごとにコンソール表示
        /*
        setInterval(function() {
            show();
        }, 1000); // ミリ秒
        */

        // １秒後にコンソール表示
        /*
        setTimeout(function() {
            show();
        }, 1000); // ミリ秒
        */





    </script>
</body>
</html>
